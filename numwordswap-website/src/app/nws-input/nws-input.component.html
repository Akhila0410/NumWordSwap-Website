<div class="card">
  <div class="card-body">
    <nws-input-maxnumber></nws-input-maxnumber>
    <nws-input-sortedorder></nws-input-sortedorder>
    <h3 class="form-label mb-0">Enter the Multiple & Swap Words</h3>

       <nws-input-multipleswapword-edit [numWordSwap]="nws"></nws-input-multipleswapword-edit>
    </div>
    <div class="row">
      <nws-input-multipleswapword-add></nws-input-multipleswapword-add>
    </div>
  </div>
</div>
